<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/4b53ea2f0f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
</head>
<body>
        <nav class=" navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link active" href="#"><i class="fa fa-heart" aria-hidden="true"></i> Favorites</a>
                </div>
            </div>
        </nav>
        <section class="hero">
            <h1 class="title">Cooking For Dummies</h1>
            <div class="urlInput">
                <input class="textArea" type="text" id="recipeURL" placeholder="Enter Your URL">
                <button id= "submitBtn" onClick="dataPull()" class="submitBtn Btns">Lets Cook</button>
            </div>
        </section>
        <section class="recipeOverview box common">
            <div class="imgContent">
            </div>
            <div class="detailContent">
                <h2 class="display-5" id="recipeTitle"></h2>
                <button class="Btns">Show Me</button>
                <button class="Btns">Nutrition</button>
            </div>
        </section>
        <section class="recipeDetail common">
            <div class="rowsContent">
                <div class="imgContent">
                </div>
                <div class="ingredientList">
                    <h3>Ingredients</h3>
                    <ul id = "ingredientList">
                    </ul>
                </div>
            </div>
            <div class="instructionDetail">
                <h3>Instruction</h3>
                <ol id="instructionsList">
                </ol>
            </div>
            <button class="Btns">Start</button>
        </section>
        <section class="nutrientDetail rows common">
            <h3>Nutrition Values</h3>
        </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>        
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
