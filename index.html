<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking for Dummies</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/4b53ea2f0f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <nav class=" container-fluid navbar navbar-expand-lg ">
            <a class="navbar-brand" href="#"><i class="fa fa-cutlery fa-2x" aria-hidden="true"></i></a>
            <button class="navbar-toggler navbar-light bg-light" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link active" href="favorites.html"><i class="fa fa-heart" aria-hidden="true"></i> Favorites</a>
                </div>
            </div>
        </nav>
        <section class="hero">
            <h1 class="title display-4">Cooking For Dummies</h1>
            <div class="urlInput">
                <input id="recipeURL" class="textArea" type="text" placeholder="Enter Your URL">
                <button class="submitBtn Btns mx-auto" id="letsCookBtn">Lets Cook</button>
            </div>
        </section>
       
        <div class="viewPort">
            <section class="recipeOverview card col-lg-10 mx-auto">
                <div class="card-body row">
                    <div class="card-body imgContent col-md-6">
                    </div>
                    <div class="card-body detailContent col-md-4">
                        <h2 id="recipeTitle" class=""></h2>
                        <p class="text-muted cookingTime"><i class="fa fa-clock-o" aria-hidden="true"></i> Cooking time</p>
                        <p id="recipeDescription"></p>
                    </div>
                    <div class="col-1 position-absolute">
                        <a class="row favorite" ><i id = "changeHeart" class="fa fa-heart-o fa-lg fav" aria-hidden="true"></i></a>                        
                    </div>
                </div>
                <div class="card-body row mx-auto">
                    <button class="col-lg-12 Btns mx-auto recipeBtn">View Recipe</button>
                    <button class="col-lg-12 Btns mx-auto">View Ingredients list</button>
                    <button class="col-lg-12 Btns mx-auto nutrientBtn">Nutrition</button>
                </div>
            </section>
        </div>
        <section class="recipeIngredient card col-lg-10 mx-auto">
            <div class="card-body">
                <div class="card-body row">
                    <div class="ingredientRow">
                        <div class="ingredientList col card-body">
                            <h3>Ingredients</h3>
                            <ul id="ingredientList2">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="recipeDetail card col-lg-10 mx-auto">
            <div class="card-body">
                <div class="card-body row">
                    <div class="rowsContent card-body row">
                        <div class="imgContent col-lg-8">
                        </div>
                        <div class="col-lg-3">
                            <p class="cookingTime"></p>
                        </div>
                        <div class="col-1 position-absolute">
                            <a class="row favorite"><i id = "changeHeart2" class="fa fa-heart-o fa-lg" aria-hidden="true"></i></a>
                            <hr class="lineBreak">
                            <a class="row favorite" href="">
                                <i class="fa fa-file-text-o fa-lg" aria-hidden="true"></i><i class="fa fa-lemon-o"aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="ingredientRow">
                        <div class="ingredientList col card-body">
                            <h3>Ingredients</h3>
                            <ul id="ingredientList">
                            </ul>
                        </div>
                    </div>
                    <div class="instructionDetail card-body">
                        <h3>Instructions</h3>
                        <p>
                            <ol id="instructionsList">
                            </ol>
                        </p>
                    </div>
                    <button class="Btns mx-auto" id="startBtn">Start</button>
                </div>
            </div>
        </section>
        <div class="hide" id="firstStep">
            <section class="recipeSteps col-lg-10 mx-auto">
                <div class="card-body row mx-auto">
                    <img src="assets/cooking.png" class="cookingIcon mx-auto" alt="Responsive image">
                </div>
                <div class="card-body row">
                    <h2 class="col-lg mx-auto text-center display-4" id="stepIdx"></h2>
                </div>
                <div class="card-body detailSteps detailContent mx-auto text-center">
                </div>
                <div class="card-body row mx-auto">
                    <button class="submitBtn backNext Btns mx-auto h4" id="backBtn">Back</button>
                    <button class="submitBtn backNext Btns mx-auto h4" id="nextBtn">Next</button>
                </div>
            </section>
        </div>
        <div class="viewPort">
            <section class="nutrientDetail card col-lg-10 mx-auto">
                <div class="card-body row">
                    <h3>Nutrition Values</h3>
                    <ul>
                    </ul>
                </div>
            </section>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
